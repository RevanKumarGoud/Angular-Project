<div id="background_header"></div>
<div id="background_body"></div>

<div id="chatContainer">
  <app-side-bar  (conversationClicked)="onConversationSelected($event)"></app-side-bar>


<div id="chat">
  <div id="chatPlaceholder" *ngIf="!conversation">
    <img width="400" src="https://raw.githubusercontent.com/AyyazTech/Whatsapp-Clone-in-Angular/master/src/assets/images/phoneIcon.png" />
    <h2>Keep your phone connected</h2>
    <p>
      WhatsApp connects your phone to sync messages. To reduce data<br />
      usage, connect to your phone to Wi-Fi.
    </p>
    <div class="seperator"></div>

    <p>WhatsApp is available for Mac. <a href="#">Get it here</a></p>
  </div>
  <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
</div>
</div>
<router-outlet></router-outlet>
